<script>
	function ViewAlert() {
		document.getElementById('alt').style.display = "block";
	}
	function HideAlert() {
		document.getElementById('alt').style.display = "none";
	}
</script>
<div id='alt' style='width:255px;height:173px;background:url(images/alertbg.gif) no-repeat;position:absolute;left:expression((document.body.clientWidth/2)-125);top:expression((document.body.clientHeight/2)-90);'>
	<table width='100%' border='0' cellspacing='0' cellpadding='0' align='center'>
		<tr>
			<td style='font-size:14px;font-weight:bold;padding:55px 0 0 80px;'>사용권한이 없습니다.</td>
		</tr>
		<tr>
			<td style='text-align:center;padding:35px 0 0 0;'><img src='images/btn_alertok.gif' onclick='HideAlert();' style='cursor:pointer;'></td>
		</tr>
	</table>
</div>
